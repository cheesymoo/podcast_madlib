<html>
    <head>
        <title>backtalk: your response recording</title>
        <link rel="stylesheet" href="/style.css">
        <meta property="dc.title" content="backtalk">
        <meta property="dc.language" content="eng">
        <meta property="dc.description" content="Respond to your favorite podcast question!">
        <meta property="og:site_name" content="backtalk">
        <meta property="og:description" content="Respond to your favorite podcast question!">
    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="/images/backtalklogo350.jpg" alt="backtalk logo">
            </div>
            <div id="audio">
                <img src="{image}" id="interviewer"></img>
                <audio controls src="{outputfile}"></audio>
            </div>
            <div class="social-buttons">
                  <a href="https://twitter.com/intent/tweet?text=Look who's talking now! {url}" data-size="large">
                    <img src="https://www.mail-signatures.com/articles/wp-content/uploads/2014/08/twitter.png"></img>
                  </a>
                  <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={url}">
                    <img src="https://www.mail-signatures.com/articles/wp-content/uploads/2014/08/facebook.png"></img>
                  </a>
            </div>
            <a href="{link}">The original interview</a>
        <div>
    </body>
</html>
