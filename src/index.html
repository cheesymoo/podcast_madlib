<!DOCTYPE html>
<html>
    <head>
        <title>Podcast Madlib</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div id="question">
          <div id="question-wrapper">
            <div id="question-icon">
              <img src="images/playBtn.svg" alt="Play the question.">
              <audio id="question-audio"></audio>
            </div>
            <div id="question-text">
              <div id="question-interviewer">John Doe</div>
              <div id="question-question">If they have DNA and they're so much like us, does that mean Mars was hit like an impactor-went off into space-and you and I are decendents of Martians?</div>
            </div>
          </div>
        </div>
        <div id="mic">
          <img src="images/mic.svg" alt="Record Your Response">
        </div>
        <div id="share">
          <div id="share-button">Share!</div>
        </div>
      </div>
      <script type="text/javascript" src="../dist/madlib.bundle.js"></script>
    </body>
</html>
