<!DOCTYPE html>
<html>
    <head>
        <title>Podcast Madlib</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div id="question">
          <div id="question-wrapper">
            <div id="question-icon">
              <img src="images/playBtn.svg" alt="Play the question.">
              <audio id="question-audio"></audio>
            </div>
            <div id="question-text">
              <div id="question-interviewer"></div>
              <div id="question-question"></div>
            </div>
          </div>
        </div>
        <hr>
        <div id="mic">
          <img src="images/mic.svg" alt="Record Your Response">
        </div>
        <hr>
        <div id="share">
          <div id="share-button">Hear my audio!</div>
        </div>
      </div>
      <script type="text/javascript" src="../dist/madlib.bundle.js"></script>
    </body>
</html>
