<!DOCTYPE html>
<html>
    <head>
        <title>backtalk: recast your favorite interviews with you in the hot seat.</title>
        <link rel="stylesheet" href="style.css">
        <meta property="dc.title" content="backtalk">
        <meta property="dc.language" content="eng">
        <meta property="dc.description" content="recast your favorite interviews with you in the hot seat.">
        <meta property="og:site_name" content="backtalk">
        <meta property="og:description" content="recast your favorite interviews with you in the hot seat.">
    </head>
    <body>
      <div class="container">
        <div id="question">
          <div id="question-wrapper">
            <div id="question-icon">
              <img src="images/playBtn.svg" alt="Play the question.">
              <audio id="question-audio"></audio>
            </div>
            <div id="question-text">
              <div id="question-interviewer"></div>
              <div id="question-question"></div>
            </div>
          </div>
        </div>
        <div id="question-source"></div>
        <hr>
        <div id="mic">
          <img src="images/mic.svg" alt="Record Your Response">
        </div>
        <hr>
        <div id="share">
          <div id="share-button">Hear my audio!</div>
        </div>
        <div id="links">
            <a href="https://github.com/cheesymoo/podcast_madlib" target="_blank">Source on Github</a>
        </div>
      </div>
      <script type="text/javascript" src="dist/madlib.bundle.js"></script>
    </body>
</html>
